<!DOCTYPE html>
<html>
    <head>
        Calculator
    </head>
    <body>
        <style>
            button {
                width: 100%
            }
        </style>
        <h3 style="color:rgb(180, 3, 180)">First Practice</h3>
        <p>Let's make Calculator with a little bit of UI, there'll be 6 rows and 4 columns</p>
        <table>
            <tr>
                <th colspan="4"><input type="text" name="display"></th>
            </tr>
            <tr>
                <td colspan="2">
                    <button>AC</button>
                </td>
                <td>
                    <button>C</button>
                </td>
                <td>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
               <td>
                    <button>3</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>+-</button>
                </td>
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button>=</button>
                </td>
            </tr>
        </table>
    </body>
</html>
